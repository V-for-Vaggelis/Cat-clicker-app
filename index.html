<!DOCTYPE html>
<html>
<head>
  <title>Cat clicker app</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="button-container">
    <div id="names-container">
      <ul id="catList"></ul>
      <!-- A list to be filled by the js file -->
      <input type="button" id="admin" class="buttons" name="admin form" value="Admin">
      <form  id="admin-form" class="hide">
        <div class="input">
          <span>Name:</span>
          <input type="text" id="change-name" class="info-add" name="Name">
        </div>
        <div class="input">
          <span>ImgURL:</span>
          <input type="text" id="change-pic" class="info-add" name="ImgURL">
        </div>
        <div class="input">
          <span>#clicks:</span>
          <input type="number" id="change-clicks" class="info-add" name="#clicks" min=0 max=9999>
        </div>
        <input type="button" id="cancel-admin" class="buttons" name="Cancel" value="Cancel">
        <input type="submit" id="submit" class="buttons" value="Submit">
      </form>
    </div>
  </div>
  <div id="cat-info" class="cat-container"></div>
  <!-- A container to be filled by js file -->
  <script src="designs2.js"></script>
</body>
</html>
