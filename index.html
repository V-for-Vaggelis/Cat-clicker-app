<!DOCTYPE html>
<html>
<head>
  <title>Cat clicker app</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="ashie-container" class="container">
    <img  src="ashie.png" alt="a cute kitten" id="ashie" class="cat"></img>
    <h1 id="tapCountAshie" class="count">0</h1>
  </div>
  <div id="luna-container" class="container">
    <img  src="luna.jpeg" alt="a second cute kitten" id="luna" class="cat"></img>
    <h1 id="tapCountLuna" class="count">0</h1>
  </div>
  <script src="designs.js"></script>
</body>
</html>
